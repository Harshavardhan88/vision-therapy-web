<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Split-Screen Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            position: relative;
        }
        .eye-view {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .left-eye {
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
        }
        .right-eye {
            background: linear-gradient(135deg, #312e81 0%, #1e3a8a 100%);
        }
        .center-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-50%);
            z-index: 100;
        }
        .label {
            position: absolute;
            top: 20px;
            font-size: 14px;
            color: #60a5fa;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
        }
        .left-eye .label {
            left: 20px;
        }
        .right-eye .label {
            right: 20px;
        }
        .balloon {
            width: 80px;
            height: 100px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 30px;
            background: rgba(255, 255, 255, 0.6);
            transform: translateX(-50%);
        }
        .b1 { background: #ef4444; top: 30%; left: 20%; animation-delay: 0s; }
        .b2 { background: #3b82f6; top: 50%; left: 40%; animation-delay: 0.5s; }
        .b3 { background: #fbbf24; top: 40%; right: 30%; animation-delay: 1s; }
        .b4 { background: #10b981; top: 60%; right: 20%; animation-delay: 1.5s; }
        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #94a3b8;
            font-size: 12px;
            text-align: center;
            z-index: 101;
        }
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #60a5fa;
            text-align: center;
            z-index: 50;
            text-shadow: 0 0 20px rgba(96, 165, 250, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="eye-view left-eye">
            <div class="label">LEFT EYE VIEW</div>
            <div class="balloon b1"></div>
            <div class="balloon b2"></div>
        </div>
        <div class="eye-view right-eye">
            <div class="label">RIGHT EYE VIEW</div>
            <div class="balloon b3"></div>
            <div class="balloon b4"></div>
        </div>
        <div class="center-line"></div>
        <div class="title">VR SPLIT-SCREEN MODE<br><span style="font-size: 14px; color: #94a3b8;">Dichoptic Rendering</span></div>
        <div class="info">Separate images for each eye • Stereoscopic 3D • Amblyopia Therapy</div>
    </div>
</body>
</html>
